<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body> 
    <div class="page-content">
        <div class="row">
            <div class="card border-top border-0 border-4 border-primary">
                <div class="card-body p-5">
                    <div class="card-title d-flex align-items-center">
                        <div>
                            <i class="bx bx-store me-1 font-22 text-primary"></i>
                        </div>
                        <h5 class="mb-0 text-primary">Empresas Registradas</h5>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-end ">
    
                        <div class="form-check mx-2 my-2">
                            <input class="form-check-input" type="radio" wire:model="filtro" name="campo" id="id" value="id">
                            <label lass="form-check-label" for="id">Código</label>
                        </div>
                        <div class="form-check mx-2 my-2" style="width: 170px">
                            <input class="form-check-input" type="radio" wire:model="filtro" name="campo" id="razao" value="razao">
                            <label lass="form-check-label" for="razao">Razão Social</label>
                        </div>
                        <div class="form-check mx-2 my-2">
                            <input class="form-check-input" type="radio" wire:model="filtro" name="campo" id="cnpj" value="cnpj">
                            <label lass="form-check-label" for="cnpj">CNPJ</label>
                        </div>
                        <div class="form-check mx-2 my-2">
                            <input class="form-check-input" type="radio" wire:model="filtro" name="campo" id="email" value="email">
                            <label lass="form-check-label" for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input class="form-control" id="texto_busca" placeholder="Pesquisa" wire:model.debounce.500ms="texto_busca">
                            <button class="btn btn-outline-primary" type="button" wire:click="limpar_pesquisa"><i class="fadeIn animated bx bx-arrow-back"></i> Limpar</button>
                        </div>
                    </div>
    
                    <hr class="mb-2">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Numeração</th>
                            <th scope="col">CNPJ</th>
                            <th scope="col">Plano</th>
                            <th scope="col">Cod. Aux.</th>
                            <th scope="col">Sim card</th>
                            <th scope="col">Ações</th>
                            <th scope="col">Status</th>
                            <th scope="col">Configurações</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Default checkbox
                                        </label>
                                      </div>
                                </th>
                                <th scope="row">1</td>
                                <td>Juan Lucas Archangelo</td>
                                <td>15654654654</td>
                                <td>78.160.867/0001-00</td>
                                <td>4G Basic</td>
                                <td>159357</td>
                                <td>156465121354</td>
                                <td>
                                    <div>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Opções</option>
                                            <option value="1">Bloquear</option>
                                            <option value="1">Ativar</option>
                                            <option value="1">Suspender</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="bg-success text-white text-center rounded-pill p-2">Ativo</div>
                                </td>
                                <td><button type="button" class="btn btn-secondary">Secondary</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Script's -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
