<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
</head>
<body>
    <div class="easy"> 
        <div class="container bg-secondary bg-opacity-10">
            <div class="container-fluid p-3">
                <h1>Assinantes</h1>
            </div>

            <div class="container-fluid p-2 bg-secondary bg-opacity-25 rounded-pill d-flex flex-row">
                <div class="p-2">
                    <input class="form-control rounded-pill" id="texto_busca" placeholder="Pesquisar Assinante...">
                </div>
                <div class="p-2">
                    <i class="fa fa-filter" aria-hidden="true"></i>
                    <span>Filtrar por</span>
                </div>
                <div class="p-2">
                    <select class="form-select rounded-pill">
                        <option selected>50</option>
                        <option value="1">100</option>
                        <option value="1">200</option>
                        <option value="1">300</option>
                    </select>
                </div>
            </div>
        
            <div class="container-fluid p-3 bg-white rounded-5 mt-3">
                <table class="table table-striped table-hover">
                    <thead>
                        <th scope="col">
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                        </th>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Numeração</th>
                        <th scope="col">CNPJ</th>
                        <th scope="col">Plano</th>
                        <th scope="col">Cod. Aux.</th>
                        <th scope="col">Sim card</th>
                        <th scope="col">Ações</th>
                        <th scope="col">Status</th>
                        <th scope="col">Configurações</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                                </div>
                            </th>
                            <th>1</td>
                            <td>Juan Lucas Archangelo</td>
                            <td>15654654654</td>
                            <td>78.160.867/0001-00</td>
                            <td>4G Basic</td>
                            <td>159357</td>
                            <td>156465121354</td>
                            <td>
                                <div>
                                    <select class="form-select rounded-pill p-2"" aria-label="Default select example">
                                        <option selected>Opções</option>
                                        <option value="1">Bloquear</option>
                                        <option value="1">Ativar</option>
                                        <option value="1">Suspender</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="bg-success text-white text-center rounded-pill p-2">Suspender</div>
                            </td>
                            <td><button type="button" class="btn btn-secondary rounded-pill p-2">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                                    <span>Detalhes</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Script's -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
